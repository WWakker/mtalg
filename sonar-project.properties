# Required metadata
sonar.projectKey=WWakker_mtalg
sonar.organization=mtalg
sonar.projectName=mtalg

# Comma-separated paths to directories with sources
sonar.sources=mtalg
sonar.tests=mtalg/testing
sonar.exclusions=mtalg/testing

# Language
sonar.language=py

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.links.homepage=https://github.com/WWakker/mtalg
sonar.links.issue=https://github.com/WWakker/mtalg/issues
sonar.host.url=https://sonarcloud.io

# Unit tests
sonar.python.xunit.reportPath=unit.xml
sonar.python.coverage.reportPaths=cov.xml
