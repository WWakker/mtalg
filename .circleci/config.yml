version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
  
    docker:
      - image: cimg/python:3.8

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: mtalg/dev-requirements.txt
      - run:
          name: Run tests
          command: pytest mtalg/testing/ --cov-config=.coveragerc --cov=mtalg mtalg/testing/ --junitxml=unit.xml --cov-report xml:cov.xml
      - run:
          name: Send to Codacy
          command: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r cov.xml
  
  deploy:
    docker:
      - image: cimg/python:3.8
    
    steps:
      - checkout
      - run:
          name: Install twine
          command: pip install twine
      - run:
          name: Build
          command: python3 setup.py sdist bdist_wheel
      - run:
          name: Deploy to PyPi
          command: twine upload dist/*

workflows:
  test_approve_deploy: 
    jobs:
      - build-and-test
      - hold:
          requires: 
            - build-and-test
          type: approval
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only: master
